# Local Development Profile
# Run: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=local"

# Disable Spring Cloud Config Server (use local templates instead)
spring.cloud.config.enabled=false

# Application
spring.application.name=document-generation-service
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.com.example.demo.docgen=DEBUG

# Template Caching
spring.cache.type=caffeine
docgen.templates.cache-enabled=true
docgen.templates.remote-enabled=false

# Resource Storage (local filesystem)
docgen.resources.storage-basepath=config-repo

# Multipart uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Document Generation
docgen.documents.default-namespace=common-templates
